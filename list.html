      --primary-color: #22c55e;
      --primary-dark: #16a34a;

      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      margin: 0;
      overflow-x: hidden;
    }
    
    .navbar {
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .navbar.scrolled {
      padding: 0.5rem 1.5rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.5));
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover .logo {
      transform: scale(1.1);
    }
    
    .nav-link {
      font-weight: 500;
      position: relative;
      margin: 0 0.4rem;
      padding: 0.4rem 0.8rem !important;
      transition: all 0.3s ease;
      color: var(--light-text) !important;
    }
    
    .nav-link:not(.btn)::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .nav-link:not(.btn):hover::after {
      width: 80%;
      left: 10%;
    }
    
    .nav-link.btn {
      background-color: var(--primary-color);
      border: none;
      border-radius: 50px;
      padding: 0.4rem 1.5rem !important;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(34, 197, 94, 0.5);
      color: white !important;
    }
    
    .nav-link.btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 197, 94, 0.5);
    }
    
    .dropdown-menu {
      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      box-shadow: var(--card-shadow);
      border-radius: 8px;
    }
    
    .dropdown-item {
      color: var(--light-text);
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    
    .dropdown-item:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .app-bar {
      background: var(--dark-card);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 64px;
      z-index: 900;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(34, 197, 94, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .app-bar .search-container {
      flex: 1;
      position: relative;
    }
    
    .app-bar input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light-text);
      border-radius: 20px;
      padding: 0.5rem 2rem 0.5rem 1rem;
      width: 100%;
      font-size: 0.9rem;
    }
    
    .app-bar input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.3);
    }
    
    .app-bar .search-icon {

      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
      opacity: 0.7;
    }
    
    .app-bar button {
      background: var(--primary-color);

      border-radius: 50px;
      padding: 0.5rem 1rem;
      color: white;

      transition: all 0.3s ease;
    }
    
    .app-bar button:hover {

    }
    
    .content-container {

    .filter-panel {

      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);

    .spinner {

    .empty-view, .empty-filter-view, .error-view {

      color: var(--light-text);
      opacity: 0.7;

    .empty-view i, .empty-filter-view i, .error-view i {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
    }

      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 12px;
      color: var(--light-text);
    }

      border-color: rgba(34, 197, 94, 0.2);

  <script>
    // Initialize AOS
    AOS.init({ duration: 600, easing: 'ease-in-out', once: true });

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      document.querySelector('.navbar').classList.toggle('scrolled', window.scrollY > 50);
    });

    // Firebase initialization
    const firebaseConfig = {
      apiKey: "AIzaSyDVtY6ML3j-qrIsAprIJPB5xFFCbcf4UQw",
      authDomain: "facilita-479b3.firebaseapp.com",
      projectId: "facilita-479b3",
      storageBucket: "facilita-479b3.appspot.com",
      messagingSenderId: "385676676886",
      appId: "1:385676676886:web:6976de7f3abc6c0da94a37"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // State
    let user = null;
    let problems = [];
    let userLocation = null;
    let filters = {
      searchTerm: '',
      statuses: [],
      categories: [],
      urgencies: [],
      maxDistance: Infinity
    };

    // Utility functions
    const formatTimeAgo = (timestamp) => {
      if (!timestamp) return 'Desconhecido';
      const now = new Date();
      const date = new Date(timestamp);
      const diff = (now - date) / 1000;
      if (isNaN(diff)) return 'Desconhecido';
      if (diff < 60) return 'Agora mesmo';
      if (diff < 3600) return `${Math.floor(diff / 60)} ${diff < 120 ? 'minuto' : 'minutos'}`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ${diff < 7200 ? 'hora' : 'horas'}`;
      if (diff < 2592000) return `${Math.floor(diff / 86400)} ${diff < 172800 ? 'dia' : 'dias'}`;
      return `${Math.floor(diff / 2592000)} ${diff < 5184000 ? 'mês' : 'meses'}`;
    };

    const calculateDistance = (userLocation, problem) => {
      if (!userLocation || !problem?.location?.latitude || !problem?.location?.longitude) return Infinity;
      const R = 6371;
      const lat1 = userLocation.latitude * Math.PI / 180;
      const lat2 = problem.location.latitude * Math.PI / 180;
      const lon1 = userLocation.longitude * Math.PI / 180;
      const lon2 = problem.location.longitude * Math.PI / 180;
      const dLat = lat2 - lat1;
      const dLon = lon2 - lon1;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    };

    // Render functions
    const showError = (message) => {
      document.getElementById('problemsList').innerHTML = `
        <div class="error-view">
          <i class="fas fa-exclamation-circle"></i>
          <h2 class="text-base font-semibold">Ocorreu um erro</h2>
          <p>${message}</p>
          <button onclick="loadData()" class="mt-2 px-3 py-1 bg-primary-color text-white rounded hover:bg-primary-dark">Tentar novamente</button>
        </div>
      `;
    };

    const renderProblemCard = (problem) => {
      const distance = calculateDistance(userLocation, problem);
      const statusColor = {
        'Aguardando': 'info-color',
        'Em andamento': 'warning-color',
        'Resolvido': 'accent-color'
      }[problem.status] || 'gray-500';

      return `
        <div class="problem-card" onclick="alert('Detalhes do problema: ${problem.title || 'Sem título'}')" data-aos="fade-up">
          ${problem.imageUrl ? `
            <img src="${problem.imageUrl}" alt="Problema" onerror="this.outerHTML='<div class=\\'no-image\\'><i class=\\'fas fa-image\\'></i></div>'" />
          ` : `
            <div class="no-image"><i class="fas fa-camera"></i></div>
          `}
          <div class="flex-1">
            <span class="status-badge bg-${statusColor}/20 text-${statusColor}">${problem.status?.toUpperCase() || 'DESCONHECIDO'}</span>
            <h3 class="text-sm font-semibold mt-1">${problem.title || 'Sem título'}</h3>
            <p class="text-xs text-gray-400">${problem.neighborhood || 'Local não especificado'}</p>
            <p class="text-xs text-gray-300 mt-1 line-clamp-2">${problem.description || 'Sem descrição'}</p>
            <div class="flex justify-between mt-1 text-xs text-gray-400">
              <span><i class="fas fa-clock mr-1"></i>${formatTimeAgo(problem.createdAt)}</span>
              <span><i class="fas fa-map-marker-alt mr-1"></i>${distance === Infinity ? 'Distância desconhecida' : `${distance.toFixed(1)} km`}</span>
            </div>
          </div>
        </div>
      `;
    };

    const renderProblems = () => {
      const problemsList = document.getElementById('problemsList');
      if (!problems.length) {
        problemsList.innerHTML = `
          <div class="empty-view">
            <i class="fas fa-file"></i>
            <h2 class="text-base font-semibold">Nenhum caso encontrado</h2>
            <p>Quando novos casos forem reportados, eles aparecerão aqui.</p>
          </div>
        `;
        return;
      }

      const filteredProblems = problems
        .filter(p => {
          const searchLower = filters.searchTerm.toLowerCase();
          const matchesSearch = !filters.searchTerm ||
            (p.title || '').toLowerCase().includes(searchLower) ||
            (p.description || '').toLowerCase().includes(searchLower) ||
            (p.neighborhood || '').toLowerCase().includes(searchLower);
          const matchesDistance = calculateDistance(userLocation, p) <= filters.maxDistance;
          const matchesStatus = !filters.statuses.length || filters.statuses.includes(p.status);
          const matchesCategory = !filters.categories.length || filters.categories.includes(p.category);
          const matchesUrgency = !filters.urgencies.length || filters.urgencies.includes(p.urgency);
          return matchesSearch && matchesDistance && matchesStatus && matchesCategory && matchesUrgency;
        })
        .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

      if (!filteredProblems.length) {
        problemsList.innerHTML = `
          <div class="empty-filter-view">
            <i class="fas fa-filter"></i>
            <h2 class="text-base font-semibold">Nenhum caso com esses filtros</h2>
            <button onclick="clearFilters()" class="mt-2 text-primary-color hover:underline">Limpar filtros</button>
          </div>
        `;
        return;
      }

      problemsList.innerHTML = filteredProblems.map(renderProblemCard).join('');
    };

    // Filter handling
    const setupFilters = () => {
      const toggleFilter = (container, type, value) => {
        const button = container.querySelector(`button[data-value="${value}"]`);
        button.classList.toggle('active');
        filters[type] = button.classList.contains('active')
          ? [...filters[type], value]
          : filters[type].filter(v => v !== value);
        renderProblems();
      };

      ['statusFilters', 'categoryFilters', 'urgencyFilters'].forEach(id => {
        document.getElementById(id).querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            toggleFilter(document.getElementById(id), id.replace('Filters', 'es'), btn.dataset.value);
            syncModalFilters();
          });
        });
      });

      ['modalStatusFilters', 'modalCategoryFilters', 'modalUrgencyFilters'].forEach(id => {
        document.getElementById(id).querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => {
            toggleFilter(document.getElementById(id), id.replace('modal', '').replace('Filters', 'es'), btn.dataset.value);
            syncMainFilters();
          });
        });
      });

      const updateDistance = (range, label) => {
        const value = range.value >= 100 ? Infinity : Number(range.value);
        filters.maxDistance = value;
        label.textContent = value === Infinity ? 'Sem limite' : `${Math.round(value)} km`;
        renderProblems();
      };

      const distanceRange = document.getElementById('distanceRange');
      const distanceLabel = document.getElementById('distanceLabel');
      distanceRange.addEventListener('input', () => {
        updateDistance(distanceRange, distanceLabel);
        document.getElementById('modalDistanceRange').value = distanceRange.value;
        document.getElementById('modalDistanceLabel').textContent = distanceLabel.textContent;
      });

      const modalDistanceRange = document.getElementById('modalDistanceRange');
      const modalDistanceLabel = document.getElementById('modalDistanceLabel');
      modalDistanceRange.addEventListener('input', () => {
        updateDistance(modalDistanceRange, modalDistanceLabel);
        distanceRange.value = modalDistanceRange.value;
        distanceLabel.textContent = modalDistanceLabel.textContent;
      });

      const syncModalFilters = () => {
        ['status', 'category', 'urgency'].forEach(type => {
          const modalContainer = document.getElementById(`modal${type.charAt(0).toUpperCase() + type.slice(1)}Filters`);
          modalContainer.querySelectorAll('button').forEach(btn => {
            btn.classList.toggle('active', filters[`${type}es`].includes(btn.dataset.value));
          });
        });
      };

      const syncMainFilters = () => {
        ['status', 'category', 'urgency'].forEach(type => {
          const container = document.getElementById(`${type}Filters`);
          container.querySelectorAll('button').forEach(btn => {
            btn.classList.toggle('active', filters[`${type}es`].includes(btn.dataset.value));
          });
        });
      };
    };

    const clearFilters = () => {
      filters = { searchTerm: '', statuses: [], categories: [], urgencies: [], maxDistance: Infinity };
      document.getElementById('searchInput').value = '';
      ['statusFilters', 'categoryFilters', 'urgencyFilters', 'modalStatusFilters', 'modalCategoryFilters', 'modalUrgencyFilters']
        .forEach(id => {
          document.getElementById(id).querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
        });
      document.getElementById('distanceRange').value = 100;
      document.getElementById('distanceLabel').textContent = 'Sem limite';
      document.getElementById('modalDistanceRange').value = 100;
      document.getElementById('modalDistanceLabel').textContent = 'Sem limite';
      renderProblems();
    };

    // Data loading
    const loadData = async () => {
      try {
        document.getElementById('problemsList').innerHTML = `
          <div class="text-center py-4">
            <div class="spinner"></div>
          </div>
        `;

        // Check authentication
        firebase.auth().onAuthStateChanged(u => {
          if (!u) {
            document.getElementById('problemsList').innerHTML = `
              <div class="error-message">Por favor, faça login para ver os casos.</div>
            `;
            setTimeout(() => window.location.href = 'login.html', 2000);
          } else {
            user = u;
          }
        });

        // Get user location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              userLocation = { latitude: position.coords.latitude, longitude: position.coords.longitude };
            },
            err => console.error('Erro ao obter localização:', err.message)
          );
        }

        // Load problems from Firestore
        const snapshot = await firebase.firestore().collection('relatorios_problemas').get();
        problems = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data(),
          location: doc.data().location || { latitude: 0, longitude: 0 },
          createdAt: doc.data().createdAt || Date.now(),
          title: doc.data().title || '',
          description: doc.data().description || '',
          status: doc.data().status || 'Aguardando',
          category: doc.data().category || '',
          urgency: doc.data().urgency || '',
          neighborhood: doc.data().neighborhood || '',
          imageUrl: doc.data().imageUrl || ''
        }));

        renderProblems();
      } catch (error) {
        console.error('Erro ao carregar dados:', error.message);
        showError('Erro ao carregar casos. Verifique sua conexão ou tente novamente.');
      }
    };

    // Initialize
    window.addEventListener('load', () => {
      document.getElementById('logoutLink').addEventListener('click', (e) => {
        e.preventDefault();
        const logoutBtn = document.getElementById('logoutLink');
        const logoutText = logoutBtn.querySelector('span') || logoutBtn;
        const logoutSpinner = document.createElement('span');
        logoutSpinner.className = 'spinner';
        logoutText.style.display = 'none';
        logoutBtn.appendChild(logoutSpinner);
        logoutBtn.disabled = true;
        firebaseAuth.logout(logoutBtn, logoutText, logoutSpinner);
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        filters.searchTerm = e.target.value;
        renderProblems();
      });

      setupFilters();
      loadData();
    });
  </script>
</body>
</html>
