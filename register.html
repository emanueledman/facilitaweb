<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilita 2.0 | Criar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --error-color: #EA5455;
      --dark-bg: #1E1E2C;
      --dark-card: #2A2A3A;
      --light-text: #f3f4f6;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 2rem;
    }
    
    .auth-card {
      background: var(--dark-card);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    
    .auth-logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, #ffffff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .auth-form .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.25rem;
    }
    
    .auth-form .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .auth-form .form-label {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }
    
    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 576px) {
      .auth-container {
        padding: 1.5rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="icons/Icon-192.png" alt="Facilita Logo">
        <h1>Criar Conta</h1>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" required>
          <div id="nameError" class="error-message"></div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-auth" id="registerBtn">
          <span id="registerText">Criar Conta</span>
          <span id="registerSpinner" class="spinner" style="display: none;"></span>
        </button>
        
        <div class="auth-footer">
          Já tem uma conta? <a href="login.html" id="loginLink">Faça login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    // Handle register form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await firebaseAuth.registerUser(nameInput, emailInput, passwordInput, confirmPasswordInput, registerBtn, registerText, registerSpinner, nameError, emailError, passwordError, confirmPasswordError);
    });

    // Check auth state
    firebaseAuth.checkAuthState();
  </script>
</body>
</html>
