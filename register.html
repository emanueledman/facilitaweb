<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FixABairro - Criar Conta">
  <meta name="keywords" content="fixabairro, angola, serviços públicos, cidadania, registro">
  <meta name="author" content="FixABairro Team">
  <title>FixABairro | Criar Conta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <style>
    :root {
      --primary-color: #22c55e;
      --primary-dark: #16a34a;
      --secondary-color: #f59e0b;
      --error-color: #ef4444;
      --dark-bg: #1f2937;
      --dark-card: #2d3748;
      --light-text: #f3f4f6;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      --accent-color: #10b981;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 2rem;
    }
    
    .auth-card {
      background: var(--dark-card);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);
      transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
      transform: translateY(-5px);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.5));
      transition: transform 0.3s ease;
    }
    
    .auth-logo img:hover {
      transform: scale(1.1);
    }
    
    .auth-logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, #ffffff, var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .auth-form .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.25rem;
      transition: all 0.3s ease;
    }
    
    .auth-form .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
      color: var(--light-text);
    }
    
    .auth-form .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .auth-form .form-label {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      box-shadow: 0 4px 8px rgba(34, 197, 94, 0.3);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 197, 94, 0.5);
    }
    
    .btn-primary:disabled {
      background-color: #6b7280;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 576px) {
      .auth-container {
        padding: 1.5rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-logo h1 {
        font-size: 1.5rem;
      }
      
      .auth-logo img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="icons/Icon-192.png" alt="FixABairro Logo">
        <h1>Criar Conta</h1>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
          <div id="nameError" class="error-message"></div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-auth" id="registerBtn">
          <span id="registerText">Criar Conta</span>
          <span id="registerSpinner" class="spinner" style="display: none;"></span>
        </button>
        
        <div class="auth-footer">
          Já tem uma conta? <a href="login.html" id="loginLink">Faça login</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // DOM elements
    const registerForm = document.getElementById('registerForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    // Handle register form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await firebaseAuth.registerUser(nameInput, emailInput, passwordInput, confirmPasswordInput, registerBtn, registerText, registerSpinner, nameError, emailError, passwordError, confirmPasswordError);
      } catch (error) {
        console.error("Erro ao registrar usuário:", error.message);
      }
    });
  </script>
</body>
</html>
