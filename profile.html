<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Facilita 2.0 - Perfil do Usuário">
  <meta name="keywords" content="facilita, angola, serviços públicos, perfil">
  <meta name="author" content="Facilita Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Facilita 2.0 | Perfil</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      @apply bg-gray-900 text-gray-100 min-h-screen;
    }

    .navbar {
      @apply bg-gray-900/90 backdrop-blur-xl shadow-md px-4 py-3 transition-all fixed top-0 w-full z-50;
    }

    .navbar.scrolled {
      @apply py-2;
    }

    .navbar-brand {
      @apply flex items-center font-bold text-xl text-white;
    }

    .logo {
      @apply w-10 h-10 mr-3 drop-shadow-md transition-transform;
    }

    .navbar-brand:hover .logo {
      @apply rotate-12;
    }

    .nav-link {
      @apply font-medium text-white relative mx-2 px-3 py-2 transition-all text-sm;
    }

    .nav-link::after {
      @apply absolute bottom-0 left-1/2 w-0 h-0.5 bg-blue-500 transition-all;
      content: '';
    }

    .nav-link:hover::after {
      @apply w-4/5 -translate-x-1/2;
    }

    .dropdown-menu {
      @apply bg-gray-800 border border-gray-700/50;
    }

    .dropdown-item {
      @apply text-gray-100 transition-all;
    }

    .dropdown-item:hover {
      @apply bg-blue-500 text-white;
    }

    .spinner {
      @apply inline-block w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin;
    }

    .error-message {
      @apply text-red-500 text-center my-4;
    }

    @media (max-width: 768px) {
      .navbar {
        @apply px-3 py-2;
      }

      .navbar-brand {
        @apply text-lg;
      }

      .logo {
        @apply w-8 h-8 mr-2;
      }

      .nav-link {
        @apply text-xs px-2 py-1;
      }
    }

    @media (max-width: 992px) {
      .navbar-collapse {
        @apply bg-gray-900/95 rounded-b-lg p-3 mt-1 shadow-lg;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="icons/Icon-192.png" alt="Logo Facilita" class="logo">
        Facilita 2.0
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#features">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#stats">Estatísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonials">Depoimentos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#" id="editProfile">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="max-w-3xl mx-auto pt-16 pb-8 px-4">
    <!-- Profile Header -->
    <div data-aos="fade-down">
      <div class="relative">
        <img src="https://source.unsplash.com/random/1200x300?city" alt="Cover" class="w-full h-40 object-cover rounded-t-lg">
        <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Avatar" class="absolute -bottom-16 left-4 w-24 h-24 rounded-full border-4 border-gray-900">
      </div>
      <div class="mt-20 flex justify-between items-start">
        <div>
          <h1 id="userName" class="text-xl font-bold">Carregando...</h1>
          <p id="userEmail" class="text-gray-400 text-sm"></p>
        </div>
        <div class="flex space-x-2">
          <button id="editProfile" class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm hover:bg-blue-600 transition">Editar Perfil</button>
          <button id="logoutLink" class="px-4 py-1.5 bg-gray-700 text-white rounded-full text-sm hover:bg-gray-600 transition">Sair</button>
        </div>
      </div>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="mt-6" data-aos="fade-up">
      <div class="text-center">
        <span class="spinner"></span>
        <p class="mt-2">Carregando perfil...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // Initialize AOS animation library
    try {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      console.log("AOS inicializado.");
    } catch (error) {
      console.error("Erro ao inicializar AOS:", error.message);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      try {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      } catch (error) {
        console.error("Erro no scroll da navbar:", error.message);
      }
    });

    // Função para exibir erro na UI
    function showError(message) {
      try {
        const profileContent = document.getElementById('profileContent');
        profileContent.innerHTML = `<div class="error-message">${message}</div>`;
      } catch (error) {
        console.error("Erro ao exibir mensagem de erro:", error.message);
      }
    }

    // Função para atualizar a UI com base nos dados do usuário
    function updateProfileUI(user, userData, stats) {
      try {
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const profileContent = document.getElementById('profileContent');

        userName.textContent = userData?.nome || user.displayName || "Usuário";
        userEmail.textContent = userData?.email || user.email || "";
        
        profileContent.innerHTML = `
          <div class="stats-section border-b border-gray-800 pb-4 mb-4">
            <div class="flex space-x-6">
              <div class="flex items-center" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                <div>
                  <span class="font-bold">${stats.reportedProblems}</span>
                  <span class="text-gray-400 text-sm">Problemas Reportados</span>
                </div>
              </div>
              <div class="flex items-center" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                <div>
                  <span class="font-bold">${stats.agendamentos}</span>
                  <span class="text-gray-400 text-sm">Agendamentos</span>
                </div>
              </div>
              <div class="flex items-center" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-graduation-cap text-green-500 mr-2"></i>
                <div>
                  <span class="font-bold">${stats.matriculas}</span>
                  <span class="text-gray-400 text-sm">Matrículas</span>
                </div>
              </div>
              <div class="flex items-center" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-hand-holding-heart text-yellow-500 mr-2"></i>
                <div>
                  <span class="font-bold">${stats.doacoes}</span>
                  <span class="text-gray-400 text-sm">Doações</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modules-section">
            <h3 class="text-lg font-semibold mb-4">Meus Dados nos Módulos</h3>
            <div class="space-y-4">
              <a href="#recursos" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="recursos" data-aos="fade-up" data-aos-delay="100">
                <div class="flex items-center">
                  <i class="fas fa-location-dot text-blue-500 mr-3"></i>
                  <span>Recursos Locais</span>
                </div>
                <span class="text-gray-400 text-sm">Acessados: 2</span>
              </a>
              <a href="#agendamentos" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="agendamentos" data-aos="fade-up" data-aos-delay="200">
                <div class="flex items-center">
                  <i class="fas fa-calendar-alt text-green-500 mr-3"></i>
                  <span>Agendamentos</span>
                </div>
                <span class="text-gray-400 text-sm">Pendentes: ${stats.agendamentos}</span>
              </a>
              <a href="#matriculas" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="matriculas" data-aos="fade-up" data-aos-delay="300">
                <div class="flex items-center">
                  <i class="fas fa-graduation-cap text-yellow-500 mr-3"></i>
                  <span>Matrículas</span>
                </div>
                <span class="text-gray-400 text-sm">Registradas: ${stats.matriculas}</span>
              </a>
              <a href="#relatorios" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="relatorios" data-aos="fade-up" data-aos-delay="400">
                <div class="flex items-center">
                  <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                  <span>Relatórios</span>
                </div>
                <span class="text-gray-400 text-sm">Enviados: ${stats.reportedProblems}</span>
              </a>
              <a href="#documentos" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="documentos" data-aos="fade-up" data-aos-delay="500">
                <div class="flex items-center">
                  <i class="fas fa-file-alt text-purple-500 mr-3"></i>
                  <span>Documentos</span>
                </div>
                <span class="text-gray-400 text-sm">Válidos: 2</span>
              </a>
              <a href="#doacoes" class="block bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition flex justify-between items-center" data-module="doacoes" data-aos="fade-up" data-aos-delay="600">
                <div class="flex items-center">
                  <i class="fas fa-hand-holding-heart text-teal-500 mr-3"></i>
                  <span>Doações</span>
                </div>
                <span class="text-gray-400 text-sm">Necessidades: ${stats.doacoes}</span>
              </a>
            </div>
          </div>
        `;

        // Destacar módulo ativo
        const module = window.location.hash.substring(1);
        if (module) {
          const activeItem = document.querySelector(`.modules-section a[data-module="${module}"]`);
          if (activeItem) {
            activeItem.classList.add('bg-blue-500', 'text-white', '!hover:bg-blue-600');
            console.log(`Módulo ativo: ${module}`);
          }
        }

        // Manipular cliques nos módulos
        document.querySelectorAll('.modules-section a').forEach(item => {
          item.addEventListener('click', (e) => {
            e.preventDefault();
            const module = item.getAttribute('data-module');
            console.log(`Módulo clicado: ${module}`);
            alert(`Módulo ${module} selecionado. Funcionalidade em desenvolvimento.`);
            window.location.hash = module;
            document.querySelectorAll('.modules-section a').forEach(i => i.classList.remove('bg-blue-500', 'text-white', '!hover:bg-blue-600'));
            item.classList.add('bg-blue-500', 'text-white', '!hover:bg-blue-600');
          });
        });
      } catch (error) {
        console.error("Erro ao atualizar UI do perfil:", error.message);
        showError("Erro ao carregar interface do perfil");
      }
    }

    // Carregar dados do perfil
    function loadProfileData() {
      try {
        console.log("Iniciando carregamento dos dados do perfil...");
        firebase.auth().onAuthStateChanged(async user => {
          const profileContent = document.getElementById('profileContent');
          
          if (!user) {
            console.warn("Nenhum usuário autenticado encontrado.");
            profileContent.innerHTML = `
              <div class="error-message">Por favor, faça login para ver seu perfil.</div>
            `;
            setTimeout(() => window.location.href = 'login.html', 2000);
            return;
          }

          console.log("Usuário autenticado:", user.uid);

          try {
            // Busca dados do usuário
            console.log("Buscando usuarios/{uid}...");
            const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
            const userData = userDoc.exists ? userDoc.data() : { nome: user.displayName || "Usuário", email: user.email || "" };
            console.log("Dados do usuário:", userData);

            // Busca estatísticas em paralelo
            console.log("Buscando estatísticas...");
            const [relatoriosSnapshot, agendamentosSnapshot, matriculasSnapshot, bancoSnapshot] = await Promise.all([
              firebase.firestore().collection('relatorios_problemas').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar relatorios_problemas:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('agendamentos').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar agendamentos:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('matriculas').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar matriculas:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('banco_alimentacao').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar banco_alimentacao:", e);
                  return { docs: [], size: 0 };
                })
            ]);

            const stats = {
              reportedProblems: relatoriosSnapshot.size,
              agendamentos: agendamentosSnapshot.size,
              matriculas: matriculasSnapshot.size,
              doacoes: bancoSnapshot.docs.length > 0 ? (bancoSnapshot.docs[0].data().necessidades?.length || 0) : 0
            };
            console.log("Estatísticas carregadas:", stats);

            updateProfileUI(user, userData, stats);
          } catch (error) {
            console.error("Erro ao carregar dados do perfil:", error.message);
            showError(`Erro ao carregar perfil: ${error.message}`);
            profileContent.innerHTML += `
              <button class="btn btn-primary mt-2" onclick="loadProfileData()">Tentar Novamente</button>
            `;
            if (error.code === 'failed-precondition') {
              profileContent.innerHTML += `
                <p class="error-message">Por favor, crie índices para usuario_id em relatorios_problemas, agendamentos, matriculas e banco_alimentacao.</p>
              `;
            }
          }
        });
      } catch (error) {
        console.error("Erro na inicialização do carregamento do perfil:", error.message);
        showError("Erro ao iniciar carregamento do perfil");
      }
    }

    // Manipular logout
    function handleLogout(e) {
      try {
        e.preventDefault();
        console.log("Iniciando logout...");
        const logoutBtn = document.getElementById('logoutLink');
        const logoutText = logoutBtn.querySelector('span') || logoutBtn;
        const logoutSpinner = document.createElement('span');
        logoutSpinner.className = 'spinner';
        
        logoutText.style.display = 'none';
        logoutBtn.appendChild(logoutSpinner);
        logoutBtn.disabled = true;

        firebaseAuth.logout(logoutBtn, logoutText, logoutSpinner);
      } catch (error) {
        console.error("Erro ao iniciar logout:", error.message);
        showError("Erro ao fazer logout");
      }
    }

    // Manipular editar perfil
    function handleEditProfile(e) {
      try {
        e.preventDefault();
        console.log("Editar perfil clicado.");
        alert("Funcionalidade de edição de perfil em desenvolvimento.");
      } catch (error) {
        console.error("Erro ao clicar em editar perfil:", error.message);
        showError("Erro ao acessar edição de perfil");
      }
    }

    // Inicializar página
    window.addEventListener('load', function() {
      console.log("Página carregada.");
      try {
        // Configurar eventos
        document.getElementById('logoutLink').addEventListener('click', handleLogout);
        document.getElementById('editProfile').addEventListener('click', handleEditProfile);
        
        // Carregar dados do perfil
        loadProfileData();
      } catch (error) {
        console.error("Erro ao inicializar página:", error.message);
        showError("Erro ao carregar página");
      }
    });
  </script>
</body>
</html>
