<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Facilita 2.0 - Perfil do Usuário">
  <meta name="keywords" content="facilita, angola, serviços públicos, perfil">
  <meta name="author" content="Facilita Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <title>Facilita 2.0 | Perfil</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --secondary-color: #10b981;
      --dark-bg: #111827;
      --dark-card: #1f2937;
      --light-text: #f3f4f6;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      margin: 0;
    }
    
    .navbar {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }
    
    .navbar.scrolled {
      padding: 0.5rem 2rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.75rem;
      color: white;
    }
    
    .logo {
      width: 42px;
      height: 42px;
      margin-right: 12px;
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover .logo {
      transform: rotate(15deg);
    }
    
    .nav-link {
      font-weight: 500;
      color: white !important;
      position: relative;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      transition: all 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 80%;
      left: 10%;
    }
    
    .dropdown-menu {
      background: var(--dark-card);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .dropdown-item {
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .profile-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    .profile-header {
      background: linear-gradient(120deg, #1e3a8a, #3b82f6);
      padding: 2rem;
      border-radius: 16px 16px 0 0;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }
    
    .profile-header .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
      margin-right: 1.5rem;
      background: #ddd;
    }
    
    .profile-header .user-info {
      flex: 1;
    }
    
    .profile-header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: white;
    }
    
    .profile-header p {
      font-size: 1rem;
      opacity: 0.8;
      margin: 0;
    }
    
    .profile-header .actions {
      display: flex;
      gap: 0.75rem;
    }
    
    .btn-action {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      color: white;
    }
    
    .btn-edit {
      background-color: var(--secondary-color);
      border: none;
    }
    
    .btn-edit:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }
    
    .btn-logout {
      background-color: var(--primary-color);
      border: none;
    }
    
    .btn-logout:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .profile-card {
      background: var(--dark-card);
      border-radius: 0 0 16px 16px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stats-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .stats-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }
    
    .stat-item i {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    
    .stat-number {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-left: 0.25rem;
    }
    
    .modules-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    
    .modules-list .module-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modules-list .module-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .modules-list .module-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .modules-list .module-item i {
      margin-right: 0.75rem;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      text-align: center;
      padding: 3rem;
    }
    
    .error-message {
      color: #ef4444;
      text-align: center;
      margin: 1rem 0;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .profile-container {
        margin: 1.5rem auto;
        padding: 0 1rem;
      }
      
      .profile-header {
        padding: 1.5rem;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .profile-header .avatar {
        width: 70px;
        height: 70px;
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .profile-header h1 {
        font-size: 1.5rem;
      }
      
      .profile-header p {
        font-size: 0.9rem;
      }
      
      .profile-header .actions {
        margin-top: 1rem;
      }
      
      .stats-grid {
        flex-direction: column;
        align-items: center;
      }
      
      .stat-item {
        padding: 0.4rem;
      }
      
      .stat-number {
        font-size: 1.1rem;
      }
      
      .profile-card {
        padding: 1rem;
      }
    }
    
    @media (max-width: 576px) {
      .navbar {
        padding: 0.75rem 1rem;
      }
      
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .logo {
        width: 36px;
        height: 36px;
      }
      
      .nav-link {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem !important;
      }
      
      .profile-header {
        padding: 1rem;
      }
      
      .profile-header .avatar {
        width: 60px;
        height: 60px;
      }
      
      .profile-header h1 {
        font-size: 1.25rem;
      }
      
      .profile-header p {
        font-size: 0.8rem;
      }
      
      .btn-action {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
      }
      
      .modules-section h3 {
        font-size: 1rem;
      }
      
      .module-item {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="icons/Icon-192.png" alt="Logo Facilita" class="logo">
        Facilita 2.0
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#features">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#stats">Estatísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonials">Depoimentos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#" id="editProfile">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-header" data-aos="fade-down">
      <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Avatar" class="avatar">
      <div class="user-info">
        <h1 id="userName">Carregando...</h1>
        <p id="userEmail"></p>
      </div>
      <div class="actions">
        <button class="btn-action btn-edit" id="editProfile">Editar Perfil</button>
        <button class="btn-action btn-logout" id="logoutLink">Sair</button>
      </div>
    </div>
    
    <div class="profile-card" id="profileContent" data-aos="fade-up">
      <div class="loading-container">
        <span class="spinner"></span>
        <p>Carregando perfil...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // Initialize AOS animation library
    try {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
      console.log("AOS inicializado.");
    } catch (error) {
      console.error("Erro ao inicializar AOS:", error.message);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      try {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      } catch (error) {
        console.error("Erro no scroll da navbar:", error.message);
      }
    });

    // Função para exibir erro na UI
    function showError(message) {
      try {
        const profileContent = document.getElementById('profileContent');
        profileContent.innerHTML = `<div class="error-message">${message}</div>`;
      } catch (error) {
        console.error("Erro ao exibir mensagem de erro:", error.message);
      }
    }

    // Função para atualizar a UI com base nos dados do usuário
    function updateProfileUI(user, userData, stats) {
      try {
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const profileContent = document.getElementById('profileContent');

        userName.textContent = userData?.nome || user.displayName || "Usuário";
        userEmail.textContent = userData?.email || user.email || "";
        
        profileContent.innerHTML = `
          <div class="stats-section">
            <div class="stats-grid">
              <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-exclamation-triangle text-danger"></i>
                <div class="stat-number">${stats.reportedProblems}</div>
                <div class="stat-label">Problemas Reportados</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-calendar-alt text-primary"></i>
                <div class="stat-number">${stats.agendamentos}</div>
                <div class="stat-label">Agendamentos</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-graduation-cap text-success"></i>
                <div class="stat-number">${stats.matriculas}</div>
                <div class="stat-label">Matrículas</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-hand-holding-heart text-warning"></i>
                <div class="stat-number">${stats.doacoes}</div>
                <div class="stat-label">Doações</div>
              </div>
            </div>
          </div>
          <div class="modules-section">
            <h3>Meus Dados nos Módulos</h3>
            <div class="modules-list">
              <a href="#recursos" class="module-item" data-module="recursos">
                <div><i class="fas fa-location-dot text-primary"></i> Recursos Locais</div>
                <span>Acessados: 2</span>
              </a>
              <a href="#agendamentos" class="module-item" data-module="agendamentos">
                <div><i class="fas fa-calendar-alt text-success"></i> Agendamentos</div>
                <span>Pendentes: ${stats.agendamentos}</span>
              </a>
              <a href="#matriculas" class="module-item" data-module="matriculas">
                <div><i class="fas fa-graduation-cap text-warning"></i> Matrículas</div>
                <span>Registradas: ${stats.matriculas}</span>
              </a>
              <a href="#relatorios" class="module-item" data-module="relatorios">
                <div><i class="fas fa-exclamation-triangle text-danger"></i> Relatórios</div>
                <span>Enviados: ${stats.reportedProblems}</span>
              </a>
              <a href="#documentos" class="module-item" data-module="documentos">
                <div><i class="fas fa-file-alt text-purple"></i> Documentos</div>
                <span>Válidos: 2</span>
              </a>
              <a href="#doacoes" class="module-item" data-module="doacoes">
                <div><i class="fas fa-hand-holding-heart text-teal"></i> Doações</div>
                <span>Necessidades: ${stats.doacoes}</span>
              </a>
            </div>
          </div>
        `;

        // Destacar módulo ativo
        const module = window.location.hash.substring(1);
        if (module) {
          const activeItem = document.querySelector(`.module-item[data-module="${module}"]`);
          if (activeItem) {
            activeItem.classList.add('active');
            console.log(`Módulo ativo: ${module}`);
          }
        }

        // Manipular cliques nos módulos
        document.querySelectorAll('.module-item').forEach(item => {
          item.addEventListener('click', (e) => {
            e.preventDefault();
            const module = item.getAttribute('data-module');
            console.log(`Módulo clicado: ${module}`);
            alert(`Módulo ${module} selecionado. Funcionalidade em desenvolvimento.`);
            window.location.hash = module;
            document.querySelectorAll('.module-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
          });
        });
      } catch (error) {
        console.error("Erro ao atualizar UI do perfil:", error.message);
        showError("Erro ao carregar interface do perfil");
      }
    }

    // Carregar dados do perfil
    function loadProfileData() {
      try {
        console.log("Iniciando carregamento dos dados do perfil...");
        firebase.auth().onAuthStateChanged(async user => {
          const profileContent = document.getElementById('profileContent');
          
          if (!user) {
            console.warn("Nenhum usuário autenticado encontrado.");
            profileContent.innerHTML = `
              <div class="error-message">Por favor, faça login para ver seu perfil.</div>
            `;
            setTimeout(() => window.location.href = 'login.html', 2000);
            return;
          }

          console.log("Usuário autenticado:", user.uid);

          try {
            // Busca dados do usuário
            console.log("Buscando usuarios/{uid}...");
            const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
            const userData = userDoc.exists ? userDoc.data() : { nome: user.displayName || "Usuário", email: user.email || "" };
            console.log("Dados do usuário:", userData);

            // Busca estatísticas em paralelo
            console.log("Buscando estatísticas...");
            const [relatoriosSnapshot, agendamentosSnapshot, matriculasSnapshot, bancoSnapshot] = await Promise.all([
              firebase.firestore().collection('relatorios_problemas').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar relatorios_problemas:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('agendamentos').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar agendamentos:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('matriculas').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar matriculas:", e);
                  return { docs: [], size: 0 };
                }),
              firebase.firestore().collection('banco_alimentacao').where('usuario_id', '==', user.uid).get()
                .catch(e => {
                  console.error("Erro ao buscar banco_alimentacao:", e);
                  return { docs: [], size: 0 };
                })
            ]);

            const stats = {
              reportedProblems: relatoriosSnapshot.size,
              agendamentos: agendamentosSnapshot.size,
              matriculas: matriculasSnapshot.size,
              doacoes: bancoSnapshot.docs.length > 0 ? (bancoSnapshot.docs[0].data().necessidades?.length || 0) : 0
            };
            console.log("Estatísticas carregadas:", stats);

            updateProfileUI(user, userData, stats);
          } catch (error) {
            console.error("Erro ao carregar dados do perfil:", error.message);
            showError(`Erro ao carregar perfil: ${error.message}`);
            profileContent.innerHTML += `
              <button class="btn btn-primary mt-2" onclick="loadProfileData()">Tentar Novamente</button>
            `;
            if (error.code === 'failed-precondition') {
              profileContent.innerHTML += `
                <p class="error-message">Por favor, crie índices para usuario_id em relatorios_problemas, agendamentos, matriculas e banco_alimentacao.</p>
              `;
            }
          }
        });
      } catch (error) {
        console.error("Erro na inicialização do carregamento do perfil:", error.message);
        showError("Erro ao iniciar carregamento do perfil");
      }
    }

    // Manipular logout
    function handleLogout(e) {
      try {
        e.preventDefault();
        console.log("Iniciando logout...");
        const logoutBtn = document.getElementById('logoutLink');
        const logoutText = logoutBtn.querySelector('span') || logoutBtn;
        const logoutSpinner = document.createElement('span');
        logoutSpinner.className = 'spinner';
        
        logoutText.style.display = 'none';
        logoutBtn.appendChild(logoutSpinner);
        logoutBtn.disabled = true;

        firebaseAuth.logout(logoutBtn, logoutText, logoutSpinner);
      } catch (error) {
        console.error("Erro ao iniciar logout:", error.message);
        showError("Erro ao fazer logout");
      }
    }

    // Manipular editar perfil
    function handleEditProfile(e) {
      try {
        e.preventDefault();
        console.log("Editar perfil clicado.");
        alert("Funcionalidade de edição de perfil em desenvolvimento.");
      } catch (error) {
        console.error("Erro ao clicar em editar perfil:", error.message);
        showError("Erro ao acessar edição de perfil");
      }
    }

    // Inicializar página
    window.addEventListener('load', function() {
      console.log("Página carregada.");
      try {
        // Configurar eventos
        document.getElementById('logoutLink').addEventListener('click', handleLogout);
        document.getElementById('editProfile').addEventListener('click', handleEditProfile);
        
        // Carregar dados do perfil
        loadProfileData();
      } catch (error) {
        console.error("Erro ao inicializar página:", error.message);
        showError("Erro ao carregar página");
      }
    });
  </script>
</body>
</html>
