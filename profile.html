<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Facilita 2.0 - Perfil do Usuário">
  <meta name="keywords" content="facilita, angola, serviços públicos, perfil">
  <meta name="author" content="Facilita Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <title>Facilita 2.0 | Perfil</title>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --secondary-color: #10b981;
      --dark-bg: #111827;
      --dark-card: #1f2937;
      --light-text: #f3f4f6;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      margin: 0;
    }
    
    .navbar {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }
    
    .navbar.scrolled {
      padding: 0.5rem 2rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.75rem;
      color: white;
    }
    
    .logo {
      width: 42px;
      height: 42px;
      margin-right: 12px;
      filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.5));
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover .logo {
      transform: rotate(15deg);
    }
    
    .nav-link {
      font-weight: 500;
      color: white !important;
      position: relative;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      transition: all 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 80%;
      left: 10%;
    }
    
    .profile-header {
      background: linear-gradient(120deg, #1e3a8a, #3b82f6);
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      border-radius: 16px 16px 0 0;
    }
    
    .profile-header .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      background: #ddd;
    }
    
    .profile-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .profile-header p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin: 0;
    }
    
    .profile-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    .profile-card {
      background: var(--dark-card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      text-align: center;
    }
    
    .stat-item {
      padding: 1rem;
    }
    
    .stat-item i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .stat-number {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .modules-list .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
    }
    
    .modules-list .list-group-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }
    
    .modules-list .list-group-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .modules-list .list-group-item i {
      margin-right: 0.75rem;
    }
    
    .dropdown-menu {
      background: var(--dark-card);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .dropdown-item {
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-logout {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      background-color: var(--primary-color);
      border: none;
      transition: all 0.3s ease;
      color: white;
    }
    
    .btn-logout:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      text-align: center;
      padding: 3rem;
    }
    
    .error-message {
      color: #ef4444;
      text-align: center;
      margin: 1rem 0;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .profile-header {
        padding: 3rem 1.5rem;
      }
      
      .profile-header h1 {
        font-size: 1.75rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
    }
    
    @media (max-width: 576px) {
      .profile-header {
        padding: 2.5rem 1rem;
      }
      
      .profile-header .avatar {
        width: 80px;
        height: 80px;
      }
      
      .profile-header h1 {
        font-size: 1.5rem;
      }
      
      .profile-card {
        padding: 1.5rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="icons/Icon-192.png" alt="Logo Facilita" class="logo">
        Facilita 2.0
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#features">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#stats">Estatísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonials">Depoimentos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="#" id="editProfile">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-header" data-aos="fade-down">
      <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Avatar" class="avatar">
      <h1 id="userName">Carregando...</h1>
      <p id="userEmail"></p>
    </div>
    
    <div class="profile-card" id="profileContent" data-aos="fade-up">
      <div class="loading-container">
        <span class="spinner"></span>
        <p>Carregando perfil...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load profile data
    function loadProfileData() {
      console.log("Iniciando carregamento dos dados do usuário...");
      auth.onAuthStateChanged(async user => {
        const profileContent = document.getElementById('profileContent');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');

        if (!user) {
          console.error("Nenhum usuário autenticado encontrado.");
          profileContent.innerHTML = `
            <div class="error-message">Por favor, faça login para ver seu perfil.</div>
          `;
          setTimeout(() => window.location.href = 'login.html', 2000);
          return;
        }

        console.log("Usuário autenticado:", user.uid);

        try {
          // Busca dados do usuário
          console.log("Buscando usuarios/{uid}...");
          const userDoc = await db.collection('usuarios').doc(user.uid).get();
          let userData = { nome: user.displayName || "Usuário", email: user.email || "" };
          if (userDoc.exists) {
            userData = userDoc.data();
            console.log("Dados do usuário carregados:", userData);
          } else {
            console.warn("Documento usuarios/{uid} não encontrado. Usando dados do auth.");
          }

          // Busca estatísticas em paralelo
          console.log("Buscando estatísticas...");
          const [relatoriosSnapshot, agendamentosSnapshot, matriculasSnapshot, bancoSnapshot] = await Promise.all([
            db.collection('relatorios_problemas').where('usuario_id', '==', user.uid).get()
              .catch(e => {
                console.error("Erro ao buscar relatorios_problemas:", e);
                return { docs: [], size: 0 };
              }),
            db.collection('agendamentos').where('usuario_id', '==', user.uid).get()
              .catch(e => {
                console.error("Erro ao buscar agendamentos:", e);
                return { docs: [], size: 0 };
              }),
            db.collection('matriculas').where('usuario_id', '==', user.uid).get()
              .catch(e => {
                console.error("Erro ao buscar matriculas:", e);
                return { docs: [], size: 0 };
              }),
            db.collection('banco_alimentacao').where('usuario_id', '==', user.uid).get()
              .catch(e => {
                console.error("Erro ao buscar banco_alimentacao:", e);
                return { docs: [], size: 0 };
              })
          ]);

          const reportedProblems = relatoriosSnapshot.size;
          const agendamentos = agendamentosSnapshot.size;
          const matriculas = matriculasSnapshot.size;
          const doacoes = bancoSnapshot.docs.length > 0 ? 
            (bancoSnapshot.docs[0].data().necessidades?.length || 0) : 0;

          console.log("Estatísticas carregadas:", { reportedProblems, agendamentos, matriculas, doacoes });

          // Atualiza UI
          userName.textContent = userData.nome || "Usuário";
          userEmail.textContent = userData.email || "";

          profileContent.innerHTML = `
            <div class="stats-section">
              <h3 class="section-title">Minhas Contribuições</h3>
              <div class="stats-grid">
                <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                  <i class="fas fa-exclamation-triangle text-danger"></i>
                  <div class="stat-number">${reportedProblems}</div>
                  <div class="stat-label">Problemas Reportados</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                  <i class="fas fa-calendar-alt text-primary"></i>
                  <div class="stat-number">${agendamentos}</div>
                  <div class="stat-label">Agendamentos</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="300">
                  <i class="fas fa-graduation-cap text-success"></i>
                  <div class="stat-number">${matriculas}</div>
                  <div class="stat-label">Matrículas</div>
                </div>
                <div class="stat-item" data-aos="fade-up" data-aos-delay="400">
                  <i class="fas fa-hand-holding-heart text-warning"></i>
                  <div class="stat-number">${doacoes}</div>
                  <div class="stat-label">Doações</div>
                </div>
              </div>
            </div>
            <div class="modules-section mt-4">
              <h3 class="section-title">Meus Dados nos Módulos</h3>
              <div class="list-group modules-list">
                <a href="#recursos" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="recursos">
                  <div><i class="fas fa-location-dot text-primary"></i> Recursos Locais</div>
                  <span>Acessados: 2</span>
                </a>
                <a href="#agendamentos" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="agendamentos">
                  <div><i class="fas fa-calendar-alt text-success"></i> Agendamentos</div>
                  <span>Pendentes: ${agendamentos}</span>
                </a>
                <a href="#matriculas" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="matriculas">
                  <div><i class="fas fa-graduation-cap text-warning"></i> Matrículas</div>
                  <span>Registradas: ${matriculas}</span>
                </a>
                <a href="#relatorios" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="relatorios">
                  <div><i class="fas fa-exclamation-triangle text-danger"></i> Relatórios</div>
                  <span>Enviados: ${reportedProblems}</span>
                </a>
                <a href="#documentos" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="documentos">
                  <div><i class="fas fa-file-alt text-purple"></i> Documentos</div>
                  <span>Válidos: 2</span>
                </a>
                <a href="#doacoes" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-module="doacoes">
                  <div><i class="fas fa-hand-holding-heart text-teal"></i> Doações</div>
                  <span>Necessidades: ${doacoes}</span>
                </a>
              </div>
            </div>
          `;

          console.log("UI atualizada com sucesso.");

          // Destacar módulo ativo
          const module = window.location.hash.substring(1);
          if (module) {
            const activeItem = document.querySelector(`.list-group-item[data-module="${module}"]`);
            if (activeItem) {
              activeItem.classList.add('active');
              console.log(`Módulo ativo: ${module}`);
            }
          }

          // Manipular cliques nos módulos
          document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', (e) => {
              e.preventDefault();
              const module = item.getAttribute('data-module');
              console.log(`Módulo clicado: ${module}`);
              alert(`Módulo ${module} selecionado. Funcionalidade em desenvolvimento.`);
              window.location.hash = module;
              document.querySelectorAll('.list-group-item').forEach(i => i.classList.remove('active'));
              item.classList.add('active');
            });
          });
        } catch (error) {
          console.error("Erro ao carregar dados do usuário:", error.message, error.stack);
          profileContent.innerHTML = `
            <div class="error-message">Erro ao carregar perfil: ${error.message}</div>
            <button class="btn btn-primary mt-2" onclick="loadProfileData()">Tentar Novamente</button>
          `;
          if (error.code === 'failed-precondition') {
            console.warn("Índice ausente detectado.");
            profileContent.innerHTML += `
              <p class="error-message">Por favor, crie índices para usuario_id em relatorios_problemas, agendamentos, matriculas e banco_alimentacao.</p>
            `;
          }
        }
      });
    }

    // Manipular logout
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      console.log("Iniciando logout...");
      try {
        await auth.signOut();
        console.log("Logout concluído.");
        window.location.href = 'login.html';
      } catch (error) {
        console.error("Erro ao fazer logout:", error);
      }
    });

    // Manipular editar perfil (placeholder)
    document.getElementById('editProfile').addEventListener('click', (e) => {
      e.preventDefault();
      console.log("Editar perfil clicado.");
      alert("Funcionalidade de edição de perfil em desenvolvimento.");
    });

    // Carregar dados ao iniciar
    window.addEventListener('load', () => {
      console.log("Página carregada, iniciando loadProfileData...");
      loadProfileData();
    });
  </script>
</body>
</html>
