<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FixABairro - Perfil do Usuário">
  <meta name="keywords" content="fixabairro, angola, serviços públicos, cidadania, perfil">
  <meta name="author" content="FixABairro Team">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <title>FixABairro | Perfil</title>
  <style>
    :root {
      --primary-color: #22c55e;
      --primary-dark: #16a34a;
      --secondary-color: #f59e0b;
      --dark-bg: #1f2937;
      --dark-card: #2d3748;
      --light-text: #f3f4f6;
      --card-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --info-color: #0ea5e9;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--light-text);
      margin: 0;
      overflow-x: hidden;
    }
    
    .navbar {
      background: rgba(31, 41, 55, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .navbar.scrolled {
      padding: 0.5rem 1.5rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.5));
      transition: transform 0.3s ease;
    }
    
    .navbar-brand:hover .logo {
      transform: scale(1.1);
    }
    
    .nav-link {
      font-weight: 500;
      position: relative;
      margin: 0 0.4rem;
      padding: 0.4rem 0.8rem !important;
      transition: all 0.3s ease;
      color: var(--light-text) !important;
    }
    
    .nav-link:not(.btn)::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .nav-link:not(.btn):hover::after {
      width: 80%;
      left: 10%;
    }
    
    .nav-link.btn {
      background-color: var(--primary-color);
      border: none;
      border-radius: 50px;
      padding: 0.4rem 1.5rem !important;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(34, 197, 94, 0.5);
      color: white !important;
    }
    
    .nav-link.btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(34, 197, 94, 0.5);
    }
    
    .dropdown-menu {
      background: var(--dark-card);
      border: 1px solid rgba(34, 197, 94, 0.2);
      box-shadow: var(--card-shadow);
      border-radius: 8px;
    }
    
    .dropdown-item {
      color: var(--light-text);
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
    }
    
    .dropdown-item:hover {
      background: var(--primary-color);
      color: white;
    }
    
    .profile-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 0 1rem;
    }
    
    .profile-header {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .profile-header .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      margin-bottom: 1rem;
      background: #ddd;
    }
    
    .profile-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--light-text);
    }
    
    .profile-header p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }
    
    .profile-header .actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
    }
    
    .btn-action {
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      color: white;
      border: none;
    }
    
    .btn-edit {
      background-color: var(--secondary-color);
    }
    
    .btn-edit:hover {
      background-color: #d97706;
      transform: translateY(-2px);
    }
    
    .btn-logout {
      background-color: var(--danger-color);
    }
    
    .btn-logout:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
    }
    
    .profile-card {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(34, 197, 94, 0.2);
    }
    
    .stats-section {
      margin-bottom: 1.5rem;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .stat-item:hover {
      background: rgba(34, 197, 94, 0.1);
      transform: translateY(-2px);
    }
    
    .stat-item i {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    
    .stat-number {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--light-text);
    }
    
    .stat-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }
    
    .modules-section h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    
    .modules-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--dark-card);
    }
    
    .modules-list::-webkit-scrollbar {
      height: 8px;
    }
    
    .modules-list::-webkit-scrollbar-track {
      background: var(--dark-card);
      border-radius: 4px;
    }
    
    .modules-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }
    
    .module-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      min-width: 200px;
      cursor: pointer;
    }
    
    .module-card:hover {
      background: rgba(34, 197, 94, 0.1);
      transform: translateY(-2px);
    }
    
    .module-card.active {
      background: var(--primary-color);
      color: white;
    }
    
    .module-card i {
      font-size: 1.25rem;
      margin-right: 0.75rem;
      color: var(--accent-color);
    }
    
    .module-card .module-info {
      flex: 1;
    }
    
    .module-card .module-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .module-card .module-data {
      font-size: 0.75rem;
      opacity: 0.8;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      margin: 0.75rem 0;
    }
    
    @media (max-width: 992px) {
      .profile-container {
        margin: 4rem auto;
      }
      
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      
      .module-card {
        min-width: 180px;
      }
    }
    
    @media (max-width: 768px) {
      .profile-container {
        margin: 3.5rem auto;
        padding: 0 0.75rem;
      }
      
      .profile-header {
        padding: 1rem;
      }
      
      .profile-header .avatar {
        width: 80px;
        height: 80px;
      }
      
      .profile-header h1 {
        font-size: 1.25rem;
      }
      
      .profile-header p {
        font-size: 0.8rem;
      }
      
      .btn-action {
        padding: 0.4rem 1rem;
        font-size: 0.8rem;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .stat-item {
        padding: 0.75rem;
      }
      
      .stat-number {
        font-size: 1.1rem;
      }
      
      .module-card {
        min-width: 160px;
      }
    }
    
    @media (max-width: 576px) {
      .navbar {
        padding: 0.5rem 1rem;
      }
      
      .navbar-brand {
        font-size: 1.25rem;
      }
      
      .logo {
        width: 30px;
        height: 30px;
      }
      
      .nav-link {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem !important;
      }
      
      .profile-header .avatar {
        width: 60px;
        height: 60px;
      }
      
      .profile-header h1 {
        font-size: 1.1rem;
      }
      
      .profile-header p {
        font-size: 0.75rem;
      }
      
      .btn-action {
        padding: 0.3rem 0.8rem;
        font-size: 0.75rem;
      }
      
      .stats-section h3 {
        font-size: 1rem;
      }
      
      .module-card {
        min-width: 140px;
        padding: 0.75rem;
      }
      
      .module-card i {
        font-size: 1rem;
      }
      
      .module-card .module-title {
        font-size: 0.8rem;
      }
      
      .module-card .module-data {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="icons/Icon-192.png" alt="Logo FixABairro" class="logo">
        FixABairro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="report.html">Mapa de Problemas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="report.html"><i class="fas fa-bullhorn me-1"></i> Relatar Problema</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfil
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="profile.html">Ver Perfil</a></li>
              <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-header" data-aos="fade-down">
      <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="Avatar" class="avatar">
      <h1 id="userName">Carregando...</h1>
      <p id="userEmail"></p>
      <div class="actions">
        <button class="btn-action btn-edit" id="editProfile">Editar Perfil</button>
        <button class="btn-action btn-logout" id="logoutLink">Sair</button>
      </div>
    </div>
    
    <div class="profile-card" id="profileContent" data-aos="fade-up">
      <div class="loading-container">
        <span class="spinner"></span>
        <p>Carregando perfil...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AOS Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // Initialize AOS animation library
    try {
      AOS.init({
        duration: 600,
        easing: 'ease-in-out',
        once: true
      });
    } catch (error) {
      console.error("Erro ao inicializar AOS:", error.message);
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      try {
        const navbar = document.querySelector('.navbar');
        navbar.classList.toggle('scrolled', window.scrollY > 50);
      } catch (error) {
        console.error("Erro no scroll da navbar:", error.message);
      }
    });

    // Função para exibir erro na UI
    function showError(message) {
      try {
        const profileContent = document.getElementById('profileContent');
        if (profileContent) {
          profileContent.innerHTML = `<div class="error-message">${message}</div>`;
        }
      } catch (error) {
        console.error("Erro ao exibir mensagem de erro:", error.message);
      }
    }

    // Função para atualizar a UI com base nos dados do usuário
    function updateProfileUI(user, userData, stats) {
      try {
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const profileContent = document.getElementById('profileContent');

        userName.textContent = userData?.nome || user.displayName || "Usuário";
        userEmail.textContent = userData?.email || user.email || "";
        
        profileContent.innerHTML = `
          <div class="stats-section">
            <div class="stats-grid">
              <div class="stat-item" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="stat-number">${stats.reportedProblems}</div>
                <div class="stat-label">Problemas Reportados</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-calendar-alt"></i>
                <div class="stat-number">${stats.agendamentos}</div>
                <div class="stat-label">Agendamentos</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-graduation-cap"></i>
                <div class="stat-number">${stats.matriculas}</div>
                <div class="stat-label">Matrículas</div>
              </div>
              <div class="stat-item" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-hand-holding-heart"></i>
                <div class="stat-number">${stats.doacoes}</div>
                <div class="stat-label">Doações</div>
              </div>
            </div>
          </div>
          <div class="modules-section">
            <h3>Meus Dados nos Módulos</h3>
            <div class="modules-list">
              <a href="#recursos" class="module-card" data-module="recursos" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-map-marker-alt"></i>
                <div class="module-info">
                  <div class="module-title">Recursos Locais</div>
                  <div class="module-data">Acessados: 2</div>
                </div>
              </a>
              <a href="#agendamentos" class="module-card" data-module="agendamentos" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-calendar-alt"></i>
                <div class="module-info">
                  <div class="module-title">Agendamentos</div>
                  <div class="module-data">Pendentes: ${stats.agendamentos}</div>
                </div>
              </a>
              <a href="#matriculas" class="module-card" data-module="matriculas" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-graduation-cap"></i>
                <div class="module-info">
                  <div class="module-title">Matrículas</div>
                  <div class="module-data">Registradas: ${stats.matriculas}</div>
                </div>
              </a>
              <a href="#relatorios" class="module-card" data-module="relatorios" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="module-info">
                  <div class="module-title">Relatórios</div>
                  <div class="module-data">Enviados: ${stats.reportedProblems}</div>
                </div>
              </a>
              <a href="#documentos" class="module-card" data-module="documentos" data-aos="fade-up" data-aos-delay="500">
                <i class="fas fa-file"></i>
                <div class="module-info">
                  <div class="module-title">Documentos</div>
                  <div class="module-data">Válidos: 2</div>
                </div>
              </a>
              <a href="#doacoes" class="module-card" data-module="doacoes" data-aos="fade-up" data-aos-delay="600">
                <i class="fas fa-hand-holding-heart"></i>
                <div class="module-info">
                  <div class="module-title">Doações</div>
                  <div class="module-data">Necessidades: ${stats.doacoes}</div>
                </div>
              </a>
            </div>
          </div>
        `;

        // Destacar módulo ativo
        const module = window.location.hash.substring(1);
        if (module) {
          const activeItem = document.querySelector(`.module-card[data-module="${module}"]`);
          if (activeItem) {
            activeItem.classList.add('active');
          }
        }

        // Manipular cliques nos módulos
        document.querySelectorAll('.module-card').forEach(item => {
          item.addEventListener('click', (e) => {
            e.preventDefault();
            const module = item.getAttribute('data-module');
            alert(`Módulo ${module} selecionado. Funcionalidade em desenvolvimento.`);
            window.location.hash = module;
            document.querySelectorAll('.module-card').forEach(i => i.classList.remove('active'));
            item.classList.add('active');
          });
        });
      } catch (error) {
        console.error("Erro ao atualizar UI do perfil:", error.message);
        showError("Erro ao carregar interface do perfil");
      }
    }

    // Carregar dados do perfil
    function loadProfileData() {
      try {
        firebase.auth().onAuthStateChanged(async user => {
          const profileContent = document.getElementById('profileContent');
          
          if (!user) {
            profileContent.innerHTML = `
              <div class="error-message">Por favor, faça login para ver seu perfil.</div>
            `;
            setTimeout(() => window.location.href = 'login.html', 2000);
            return;
          }

          try {
            // Busca dados do usuário
            const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
            const userData = userDoc.exists ? userDoc.data() : { nome: user.displayName || "Usuário", email: user.email || "" };

            // Busca estatísticas em paralelo
            const [relatoriosSnapshot, agendamentosSnapshot, matriculasSnapshot, bancoSnapshot] = await Promise.all([
              firebase.firestore().collection('relatorios_problemas').where('usuario_id', '==', user.uid).get()
                .catch(e => ({ docs: [], size: 0 })),
              firebase.firestore().collection('agendamentos').where('usuario_id', '==', user.uid).get()
                .catch(e => ({ docs: [], size: 0 })),
              firebase.firestore().collection('matriculas').where('usuario_id', '==', user.uid).get()
                .catch(e => ({ docs: [], size: 0 })),
              firebase.firestore().collection('banco_alimentacao').where('usuario_id', '==', user.uid).get()
                .catch(e => ({ docs: [], size: 0 }))
            ]);

            const stats = {
              reportedProblems: relatoriosSnapshot.size,
              agendamentos: agendamentosSnapshot.size,
              matriculas: matriculasSnapshot.size,
              doacoes: bancoSnapshot.docs.length > 0 ? (bancoSnapshot.docs[0].data().necessidades?.length || 0) : 0
            };

            updateProfileUI(user, userData, stats);
          } catch (error) {
            console.error("Erro ao carregar dados do perfil:", error.message);
            showError(`Erro ao carregar perfil: ${error.message}`);
            profileContent.innerHTML += `
              <button class="btn btn-primary mt-2" onclick="loadProfileData()">Tentar Novamente</button>
            `;
            if (error.code === 'failed-precondition') {
              profileContent.innerHTML += `
                <p class="error-message">Por favor, crie índices para usuario_id em relatorios_problemas, agendamentos, matriculas e banco_alimentacao.</p>
              `;
            }
          }
        });
      } catch (error) {
        console.error("Erro na inicialização do carregamento do perfil:", error.message);
        showError("Erro ao iniciar carregamento do perfil");
      }
    }

    // Manipular logout
    function handleLogout(e) {
      try {
        e.preventDefault();
        const logoutBtn = document.getElementById('logoutLink');
