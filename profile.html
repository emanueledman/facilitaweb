<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilita 2.0 | Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --dark-bg: #1E1E2C;
      --dark-card: #2A2A3A;
      --light-text: #f3f4f6;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(20px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.75rem;
      color: white;
    }
    
    .logo {
      width: 42px;
      height: 42px;
      margin-right: 12px;
    }
    
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    
    .profile-container {
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      padding: 2rem;
    }
    
    .profile-card {
      background: var(--dark-card);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .profile-header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .profile-info p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--light-text);
    }
    
    .profile-info strong {
      color: var(--primary-color);
    }
    
    .btn-logout {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      background-color: var(--primary-color);
      border: none;
      transition: all 0.3s ease;
    }
    
    .btn-logout:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 576px) {
      .profile-container {
        padding: 1.5rem;
      }
      
      .profile-card {
        padding: 1.5rem;
      }
      
      .profile-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="icons/Icon-192.png" alt="Logo Facilita" class="logo">
        Facilita 2.0
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#features">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#stats">Estatísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#testimonials">Depoimentos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <h1>Seu Perfil</h1>
      </div>
      <div class="profile-info" id="profileInfo">
        <p>Carregando informações...</p>
        <span class="spinner"></span>
      </div>
      <button class="btn btn-logout" id="logoutBtn">
        <span id="logoutText">Sair</span>
        <span id="logoutSpinner" class="spinner" style="display: none;"></span>
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check auth state
    auth.onAuthStateChanged(user => {
      const profileInfo = document.getElementById('profileInfo');
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Load user info from Firestore
      db.collection('usuarios').doc(user.uid).get()
        .then(doc => {
          if (doc.exists) {
            const data = doc.data();
            profileInfo.innerHTML = `
              <p><strong>Nome:</strong> ${data.nome || user.displayName || 'Usuário'}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Criado em:</strong> ${data.data_criacao?.toDate().toLocaleDateString('pt-BR')}</p>
            `;
          } else {
            profileInfo.innerHTML = '<p>Dados não encontrados.</p>';
          }
        })
        .catch(error => {
          console.error('Erro ao carregar perfil:', error);
          profileInfo.innerHTML = '<p>Erro ao carregar perfil.</p>';
        });
    });

    // Handle logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await firebaseAuth.logout(document.getElementById('logoutBtn'), document.getElementById('logoutText'), document.getElementById('logoutSpinner'));
    });

    // Handle module selection from URL hash
    window.addEventListener('load', () => {
      const module = window.location.hash.substring(1);
      if (module) {
        alert(`Módulo selecionado: ${module}. Funcionalidade em desenvolvimento.`);
      }
    });
  </script>
</body>
</html>
