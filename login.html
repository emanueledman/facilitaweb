<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilita 2.0 | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #2563eb;
      --error-color: #EA5455;
      --dark-bg: #1E1E2C;
      --dark-card: #2A2A3A;
      --light-text: #f3f4f6;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      padding: 2rem;
    }
    
    .auth-card {
      background: var(--dark-card);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-logo img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    
    .auth-logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(to right, #ffffff, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .auth-form .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.25rem;
    }
    
    .auth-form .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .auth-form .form-label {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }
    
    .btn-auth {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-outline-light {
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: white;
    }
    
    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    
    .google-btn img {
      height: 20px;
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 0.9rem;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsividade */
    @media (max-width: 576px) {
      .auth-container {
        padding: 1.5rem;
      }
      
      .auth-card {
        padding: 1.5rem;
      }
      
      .auth-logo h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="icons/Icon-192.png" alt="Facilita Logo">
        <h1>Facilita 2.0</h1>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="d-flex justify-content-end mb-4">
          <a href="#" id="forgotPassword" class="text-decoration-none" style="color: var(--primary-color);">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-auth" id="loginBtn">
          <span id="loginText">Entrar</span>
          <span id="loginSpinner" class="spinner" style="display: none;"></span>
        </button>
        
        <div class="divider">ou</div>
        
        <button type="button" class="btn btn-outline-light btn-auth" id="googleLoginBtn">
          <span class="google-btn">
            <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo">
            <span>Entrar com Google</span>
          </span>
        </button>
        
        <div class="auth-footer">
          NÃ£o tem uma conta? <a href="register.html" id="registerLink">Criar conta</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Auth Module -->
  <script src="js/firebaseAuth.js"></script>

  <script>
    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const forgotPasswordLink = document.getElementById('forgotPassword');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await firebaseAuth.loginWithEmail(emailInput, passwordInput, loginBtn, loginText, loginSpinner, emailError, passwordError);
    });

    // Google login
    googleLoginBtn.addEventListener('click', async () => {
      await firebaseAuth.loginWithGoogle(googleLoginBtn);
    });

    // Forgot password
    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      await firebaseAuth.resetPassword(forgotPasswordLink);
    });
  </script>
</body>
</html>
